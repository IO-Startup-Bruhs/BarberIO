<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Salon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/res/fomanticui/semantic.min.css}">
    <script th:src="@{/res/fomanticui/semantic.min.js}"></script>
    <style>
        .customBackgroundColor{
            background-color: #252525;
        }
    </style>
</head>
<body class="ui customBackgroundColor">
<div th:replace="fragments/menubar :: menubar"></div>
<div class="ui hidden divider"></div>
<div class="fluid container">
    <div class="ui hidden divider"></div>

    <main class="ui container">

        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>

        <div class="ui center aligned inverted segment">
            <h1>All Duties</h1>
        </div>

        <div class="ui hidden divider"></div>

        <table class="ui celled inverted table">

            <thead>
            <tr>
                <th>ID <i class="hashtag icon"></i></th>
                <th>Name <i class="user icon"></i></i></th>
                <th>Price <i class="phone icon"></i></th>
                <th>Duration <i class="at icon"></i></th>
                <th>Done by <i class="cog icon"></i></th>
                <th>Actions <i class="cog icon"></i></th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="allDuties" type="java.util.List"*/-->
            <!--/*@thymesVar id="duty" type="pl.polsl.student.barberio.model.Duty"*/-->
            <!--/*@thymesVar id="user" type="pl.polsl.student.barberio.model.User"*/-->
            <tr th:each="duty:${allDuties}">

                <td th:text="${duty.getId()}"></td>

                <td th:text="${duty.getName()}"></td>

                <td th:text="${duty.getPrice()}"></td>

                <td th:text="${duty.getDuration()}"></td>

                <td>
                    <ul th:each="user:${duty.getDoneBy()}">
                        <li th:text="${user.getFirstName()+' '+user.getLastName()}"/>
                    </ul>
                </td>

                <td>
                    <a th:href="@{/admin/dutyoperations/updateduty/{id}(id=${duty.getId()})}"
                       class="ui button">Update</a>
                </td>

            </tr>
            </tbody>
        </table>

        <a class="ui button" th:href="@{/admin/dutyoperations/newduty}">Add new duty</a>


    </main>
</div>
</body>
</html>
