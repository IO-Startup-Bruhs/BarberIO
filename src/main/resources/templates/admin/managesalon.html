<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BarberIO</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/res/fomanticui/semantic.min.css}">
    <script th:src="@{/res/fomanticui/semantic.min.js}"></script>
</head>

<body>
<main class="ui text container">

    <div th:class="field">
        <label>Employee</label>
        <select id="employee" name="employee">
            <option value="" selected>Not chosen</option>
            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName}"></option>
        </select>
    </div>
</main>
</body>
</html>
