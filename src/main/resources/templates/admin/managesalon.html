<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BarberIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/res/fomanticui/semantic.min.css}">
    <script th:src="@{/res/fomanticui/semantic.min.js}"></script>
    <style>
        .customBackgroundColor{
            background-color: #252525;
        }
    </style>
</head>
<body class="ui customBackgroundColor">
<div th:replace="fragments/menubar :: menubar"></div>
<div class="fluid container">
    <div class="ui hidden divider"></div>

    <main class="ui text container">

        <div class="ui hidden divider"></div>
        <div class="ui hidden divider"></div>

        <div class="ui center aligned inverted segment">
            <h1>Add Duty:</h1>
        </div>

        <div class="ui very padded inverted segment">

            <!--/*@thymesVar id="form" type="pl.polsl.student.barberio.form.DutyForm"*/-->
            <form th:action="@{/admin/managesalon}" class="ui inverted form" th:object="${form}" method="POST">
                <div th:class="${#fields.hasErrors('name')}? 'field error' : 'field'">
                    <label>Name</label>
                    <input type="text" name="name" th:field="*{name}" placeholder="Duty Name">
                </div>
                <div th:class="${#fields.hasErrors('price')}? 'field error' : 'field'">
                    <label>Price</label>
                    <input type="text" name="price" th:field="*{price}" placeholder="45">
                </div>
                <div th:class="${#fields.hasErrors('duration')}? 'field error' : 'field'">
                    <label>Duration</label>
                    <input type="text" name="duration" th:field="*{duration}" placeholder="30">
                </div>

                <!--                <label th:class="${#fields.hasErrors('doneBy')}? 'ui pointing below inverted red basic label' : 'ui basic inverted label'">Done by:</label>-->
                <div class ="ui text">Done by:</div>
                <div th:class = "${#fields.hasErrors('doneBy')}? 'ui secondary inverted red segment' : 'ui inverted segment'">
                    <div th:each="employee : ${employees}">
                        <input type="checkbox" class="ui checkbox" th:value="${employee.id}" th:name="doneBy"
                               th:text="${employee.firstName}"/>
                    </div>
                </div>
                <div class="ui hidden divider"></div>

                <button class="ui button" type="submit">Submit</button>
            </form>
        </div>

    </main>
</div>
</body>
</html>
