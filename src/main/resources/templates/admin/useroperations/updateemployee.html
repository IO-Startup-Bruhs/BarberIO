<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/res/fomanticui/semantic.min.css}">
  <script th:src="@{/res/fomanticui/semantic.min.js}"></script>
  <style>
    .customBackgroundColor{
      background-color: #252525;
    }
  </style>
</head>
<body class="customBackgroundColor ui">
<main class="ui text container">

  <div class="ui hidden divider"></div>

  <div class="ui raised segments">

    <div class="ui center aligned segment">
      <h1>UPDATE EMPLOYEE:</h1>
    </div>

    <div class="ui very padded segment">

      <!--/*@thymesVar id="form" type="pl.polsl.student.barberio.form.NewEmployeeForm"*/-->
      <form th:action="@{/admin/useroperations/updateemployee/{id}}" class="ui form" th:object="${form}" method="POST">
          <input type="hidden" th:field="*{id}"/>
        <div th:class="${#fields.hasErrors('email')}? 'field error' : 'field'">
          <label>E-Mail</label>
          <input type="email" name="email" th:field="*{email}">
        </div>
        <div th:class="${#fields.hasErrors('password')}? 'field error' : 'field'">
          <label>Password</label>
          <input type="password" name="password" th:field="*{password}" >
        </div>
        <div th:class="${#fields.hasErrors('confirmPassword')}? 'field error' : 'field'">
          <label>Confirm password</label>
          <input type="password" name="password" th:field="*{confirmPassword}" >
        </div>
        <div th:class="${#fields.hasErrors('firstName')}? 'field error' : 'field'">
          <label>First name</label>
          <input type="text" name="firstName" th:field="*{firstName}" >
        </div>
        <div th:class="${#fields.hasErrors('lastName')}? 'field error' : 'field'">
          <label>Last name</label>
          <input type="text" name="lastName" th:field="*{lastName}" >
        </div>
        <div th:class="${#fields.hasErrors('phoneNumber')}? 'field error' : 'field'">
          <label>Phone number</label>
          <input type="text" name="phoneNumber" th:field="*{phoneNumber}" >
        </div>
        <button class="ui button" type="submit">Update</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
