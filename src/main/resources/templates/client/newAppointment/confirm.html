<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in | BarberIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/res/fomanticui/semantic.min.css}">
    <script th:src="@{/res/fomanticui/semantic.min.js}"></script>
    <style>
        .customBackgroundColor{
            background-color: #252525;
        }
    </style>
</head>

<body class="customBackgroundColor ui">

<main class="ui text container">

    <div class="ui hidden divider"></div>


    <div class="ui raised segments">
        <div class="ui inverted center aligned segment">
            <h1>Confirm:</h1>
        </div>
        <div class="ui hidden divider"></div>
        <div class="ui inverted center aligned segment">
            <!--/*@thymesVar id="allPossibleHours" type="java.util.List"*/-->
            <!--/*@thymesVar id="possibleHour" type="java.time.LocalDate"*/-->
            <form th:action="@{/client/newAppointment}" method="post">
            <select id="formValue" name="formValue" class="ui fluid dropdown">
                <option th:each="possibleHour : ${allPossibleHours}" th:text="${possibleHour.toString()}" th:value="${possibleHour}"></option>
            </select>
                <div class="ui hidden divider"></div>
                <button type="submit" class="ui olive button">Confirm</button>
            </form>
            <script>
                $('.ui.dropdown')
                    .dropdown()
                ;
            </script>
        </div>
    </div>
</main>
</body>
</html>
