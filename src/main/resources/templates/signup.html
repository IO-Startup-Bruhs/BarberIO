<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up | BarberIO</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/res/fomanticui/semantic.min.css}">
    <script th:src="@{/res/fomanticui/semantic.min.js}"></script>
</head>
<body>
    <main class="ui text container">
        <!--/*@thymesVar id="form" type="pl.polsl.student.barberio.form.SignupForm"*/-->
        <form th:action="@{/signup}" class="ui form" th:object="${form}" method="POST">
            <div class="field">
                <label>E-Mail</label>
                <input type="email" name="email" th:field="*{email}" placeholder="mike@wazowsky.inc">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" th:field="*{password}" placeholder="***** ***">
            </div>
            <div class="field">
                <label>Confirm password</label>
                <input type="password" name="password" th:field="*{confirmPassword}" placeholder="***** ***">
            </div>
            <div class="field">
                <label>First name</label>
                <input type="text" name="firstName" th:field="*{firstName}" placeholder="Mike">
            </div>
            <div class="field">
                <label>Last name</label>
                <input type="text" name="lastName" th:field="*{lastName}" placeholder="Wazowsky">
            </div>
            <div class="field">
                <label>Phone number</label>
                <input type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="666666666">
            </div>
            <button class="ui button" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
