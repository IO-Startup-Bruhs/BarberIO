<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment | BarberIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/res/fomanticui/semantic.min.css}">
    <script th:src="@{/res/fomanticui/semantic.min.js}"></script>
    <style>
        .customBackgroundColor{
            background-color: #252525;
        }
    </style>
</head>

<body class="customBackgroundColor ui">

<main class="ui text container">

    <div class="ui hidden divider"></div>


    <div class="ui raised segments">
        <div class="ui raised segments">
            <div class="ui inverted center aligned segment">
                <h1>New Client:</h1>
            </div>
            <div class="ui hidden divider"></div>
            <div class="ui inverted center aligned segment">
                <!--/*@thymesVar id="newAppointmentForm" type="pl.polsl.student.barberio.form.EmployeeNewAppointmentForm"*/-->
                <form th:action="@{/employee/newAppointment}" th:object="${newAppointmentForm}" method="post" class="ui inverted form">
                    <div class="field">
                        <label>First name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="Mike">
                    </div>
                    <div class="field">
                        <label>Last name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Wazowsky">
                    </div>
                    <div class="field">
                        <label>Phone number</label>
                        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="666666666">
                    </div>
                    <div class="ui hidden divider"></div>
                    <button type="submit" class="ui button">Next</button>
                </form>
                <script>
                    $('.ui.dropdown')
                        .dropdown()
                    ;
                </script>
            </div>
        </div>
    </div>
</main>
</body>
</html>
