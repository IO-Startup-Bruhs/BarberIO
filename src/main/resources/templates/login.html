<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign in | BarberIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/res/fomanticui/semantic.min.css}">
    <script th:src="@{/res/fomanticui/semantic.min.js}"></script>
</head>
<body>
<main class="ui container">
    <form name="f" th:action="@{/login}" method="POST" class="ui form">
        <div class="field">
            <label>Email</label>
            <input type="text" name="username" placeholder="">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="">
        </div>
        <button class="ui primary button" type="submit" name="submit">Sign in</button>
    </form>
</main>

</body>
</html>
